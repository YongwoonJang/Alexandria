		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="{{url_for('static', filename='css/tree.css')}}?ver2020050105">
		<script src="{{url_for('static', filename='js/tree.js')}}?2020050105"></script>

		<title>Yongwoon Jang</title>
	
	</head>
	<body>	
		<section class="container">
			<section id ="headline" class="row justify-content-center">
				<div class="col-10 text-center">
				<h1>Yongwoon Jang</h1>
				</div>
			</section>
			<section id = "naviagtor" class="row justify-content-center">
				<ul class="nav nav-pills col-10 justify-content-center" id="pills-tab" role="tablist">
					{% for menu in menus %}
					<li class="nav-item text-center col-5">
						<a class="nav-link" id="pills-{{menu['id']}}-tab" data-toggle="pill" href="#pills-{{menu['id']}}" aria-controls="pills-{{menu['id']}}" aria-selected="false">{{menu['menu_name']}}</a>
					</li>
					{% endfor %}
				</ul>
			</section>
			<section id = "contents" class="row justify-content-center">
				<div class="tab-content" id="pills-tabContent">
					<!-- menu #1 -->
					<div class="tab-pane fade" id="pills-1" role="tabpanel" aria-labelledby="pills-1-tab">
						<div id="fontSizeWrapper">
							<label for="fontSize">글짜 크기</label>
							<input type="range" value="1" id="fontSize" step="0.5" min="0.5" max="5" />
						</div>

						<!-- TREE View -->
						<ul class="tree">
							<li>
								<input type="checkbox" checked="checked" id="c1" />
								<label class="tree_label" for="c1">장용운</label>
								<ul>
									<li>
									<input type="checkbox" checked="checked" id="c2" />
									<label for="c2" class="tree_label">나이</label>
										<ul>
											<li><span class="tree_label">1988.12.22</span></li>
											<li><span class="tree_label">33</span></li>
										</ul>
									</li>
									<li>
									<input type="checkbox" checked="checked" id="c3" />
									<label for="c3" class="tree_label">하는일</label>
										<ul>
											<li><span class="tree_label">KT Manager</span></li>
										</ul>
									</li>
									<li>
									<input type="checkbox" checked="checked" id="c4" />
									<label for="c4" class="tree_label">공부한 경력</label>
										<ul>
											<li><span class="tree_label">대학 졸업</span></li>
											<li><span class="tree_label">컴퓨터 공학</span></li>
										</ul>
									</li>
									<li>
										<input type="checkbox" id="c5" />
										<label for="c5" class="tree_label">취미</label>
											<ul>
												<li><span class="tree_label">수영</span></li>
												<li>
													<input type="checkbox" id="c6" />
													<label for="c6" class="tree_label"><span class="tree_custom">음악</span></label>
														<ul>
															<li><span class="tree_label">피아노</span></li>
															<li><span class="tree_label">클래식</span></li>
														</ul>
												</li>
											</ul>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</section>
